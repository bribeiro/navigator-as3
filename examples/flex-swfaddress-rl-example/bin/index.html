<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Example Navigation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="js/swfaddress.js"></script>
	<script type="text/javascript">
        var swfVersionStr = "9.0.124";
        var xiSwfUrlStr = "swf/expressInstall.swf";
        var flashvars = {
        	foo:"ello"
        };
        var params = {
            bgcolor: "#efefef",
            allowfullscreen:"true",
			allownetworking: "all",
			allowscriptaccess: "always",
			base: ".",
			devicefont: "false",
			menu: "false",
			play: "true",
			quality:"high",
			salign:"tl",
			scale:"showall",
			seamlesstabbing:"false",
			swliveconnect:"true",
			wmode:"window"
        };
        var attributes = {
            id: "ExampleNavigation",
            name: "ExampleNavigation"
        };
		swfobject.embedSWF("swf/ExampleNavigation.swf", "flashContent", "640", "480", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
		function Focal(){
        	document.ExampleNavigation.focus();
        }
    </script>
</head>
<body onLoad="Focal()">
    <div id="page">
        <div id="flashContent">
            <a href="http://www.adobe.com/go/getflashplayer">
                <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                     alt="Get Adobe Flash player"/>
            </a>
        </div>
        <p>
            * Simons test navigation *
        </p>
    </div>
</body>
</html>
